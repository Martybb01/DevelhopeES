<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
    <style>
      img {
        max-width: 300px;
      }
    </style>
  </head>

  <body>
    <picture>
      <source srcset="./ASSETS/business-man.jpg" type="img/jpg" />
      <source srcset="./ASSETS/business-man.webp" type="img/webp" />
      <img
        src="./ASSETS/business-man.jpg"
        alt="statuina in plastica di un uomo d'affari compiaciuto"
      />
    </picture>
    <picture>
      <source srcset="./ASSETS/ok-hand.jpg" type="img/jpg" />
      <source srcset="./ASSETS/ok-hand.webp" type="img/webp" />
      <img
        src="./ASSETS/ok-hand.jpg"
        alt="segno dell'ok di una mano vista ai raggi X"
      />
    </picture>
  </body>
</html>
